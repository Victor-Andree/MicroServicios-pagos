spring:
  config:
    import: "optional:configserver:"
  application:
    name: apigateway
  cloud:
    gateway:
      routes:
        - id: customer_service
          uri: lb://businessdomain-customer
          predicates:
            - Path=/**

server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    reactor.netty.http.client: DEBUG