services:
  # Service Registry (Eureka)
  registry-discovery:
    container_name: id-eureka
    image: payment/microservice-docker-eurekaserver:0.0.1-SNAPSHOT
    ports:
      - "8761:8761"
    environment:
      JAVA_OPTS: "-Xms256M -Xmx256M"
    networks:
      - app-network

  # Product Service
  product-catalog:
    container_name: bd-product-catalog
    image: payment/microservice-docker-product:0.0.1-SNAPSHOT
    environment:
      JAVA_OPTS: "-Xms256M -Xmx256M -DEUREKA_SERVER=http://registry-discovery:8761/eureka/"
    depends_on:
      - registry-discovery
    ports:
      - "8083:8083"
    networks:
      - app-network

  # Customer Service
  customer:
    container_name: bd-customer
    image: payment/microservice-docker-customer:0.0.1-SNAPSHOT
    environment:
      JAVA_OPTS: "-Xms256M -Xmx256M -DEUREKA_SERVER=http://registry-discovery:8761/eureka/"
    depends_on:
      - registry-discovery
    ports:
      - "8081:8080"
    networks:
      - app-network

  # PostgreSQL
  postgres:
    image: postgres:15
    container_name: postgres_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: qwerty
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./dbfiles:/docker-entrypoint-initdb.d
    networks:
      - app-network

  pgadmin:
    image: dpage/pgadmin4
    container_name: pgadmin_gui
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: "admin@admin.com"
      PGADMIN_DEFAULT_PASSWORD: "qwerty"
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data: