## YAML Template.
server:
  port: 8082
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
spring:
  application:
    name: businessdomain-transaction
  cloud:
    config:
      discovery:
        enabled: true
        service-id: config-server
      failFast: true
      name: config-client
      profile: development
      username: admin
      password: qwerty
      retry:
        max-attempts: 1
        max-interval: 1000
  config:
    import: "optional:configserver:http://configuration:8888"
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS