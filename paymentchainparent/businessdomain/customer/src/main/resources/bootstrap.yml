## YAML Template.
server:
  port: 0
eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_SERVER:http://localhost:8761/eureka}
  instance:
    instance-id: ${spring.application.name:customer}:0
    appname: customer
    virtual-host-name: customer
    hostname: customer

spring:
  application:
    name: businessdomain-customer
  cloud:
    config:
      discovery:
        enabled: true
        service-id: configuration
      failFast: true
      name: config-client
      profile: development
      username: admin
      password: qwerty
      retry:
        max-attempts: 6
        max-interval: 2000

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS